<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style/loginPage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <div class="box">

        <img src="Images\noah-buscher-x8ZStukS2PM-unsplash.jpg" alt="img">
        <form action="#" id="formulaire">
            <div class="line">
                <div>
                    <h3>Log In</h3>
                </div>
                <div>
                   <a href=""></a>
                   <a href=""></a>
                </div>
            </div>
            <div class="line">
                <input type="email" placeholder="E-mail" id="email" class="input" required>
            </div>
            <div class="line">
                <input type="password" placeholder="Password" id="password" class="input" required>
            </div>
            <div class="line">
                <button type="submit" id="btn" class="btn">connexion</button>
            </div>
            <div class="line">
                <div>
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <span class="rememberMe">Remember Me</span>
                </div>
                <div>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="line">
                <p>Not a member? <a href="signupPage.html" class="SignUp">Sign Up</a></p>
            </div>
        </form>
    </div>



<script src="Script/loginPage.js"></script>
</body>

</html>
