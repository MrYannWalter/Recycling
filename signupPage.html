<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style/signupPage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="box">
        <img class="pic" src="Images/kasturi-laxmi-mohit-uv6lUONd19w-unsplash.jpg" alt="">
        <form action="#" id="formulaire">
            <div class="line">
                <div>
                    <h3>Sign Up</h3>
                </div>
                <div>
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
            <div class="line">
                <input type="text" placeholder="Full Name" id="fullName" class="input" required>
            </div>

            <div class="line">
                <div class="line" style="margin-right: 10px;">
                    <input type="number" placeholder="Phone Number" id="phone" class="input" required>
                </div>
                <div class="line">
                    <input type="email" placeholder="E-mail" id="email" class="input" required>
                </div>
            </div>

            <div class="line">
                <div class="line" style="margin-right: 10px;">
                    <input type="password" placeholder="Password" id="password" class="input" required>
                </div>
                <div class="line">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" class="input" required>
                </div>
            </div>

            <div class="line">
                <select name="Status" id="status" class="input">
                    <option value="User">User</option>
                    <option value="Partner">Partner</option>
                </select>
            </div>
            <div class="line">
                <button type="submit" id="btn" class="btn">sign up</button>
            </div>
            <div class="line">
                <p>Have an account? <a href="loginPage.html" class="LogIn">Log In</a></p>
            </div>
        </form>
    </div>







<script src="Script/signupPage.js"></script>

</body>

</html>
